<div>
    <button type="button" class="new"">New Task</button>
    <hr />
    <% for (var i = 0; i < tasks.length; i++) { %>
        <div>
            <a href="#tasks/<%- tasks[i].id %>"><%- tasks[i].title %></a>
            <div><%- tasks[i].description %></div>
            <button type="button" class="delete" data-task-id="<%- tasks[i].id %>">Delete</button>
            <hr />
        </div>
    <% } %>
</div>
